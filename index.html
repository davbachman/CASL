<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Compass &amp; Straightedge Lab</title>
    <link rel="stylesheet" href="./styles.css?v=20260209-90" />
  </head>
  <body>
    <div id="app">
      <header class="menu-bar">
        <div class="app-title">Compass &amp; Straightedge Lab</div>
        <nav class="menu-menubar" aria-label="Application menu">
          <details class="menu-dropdown">
            <summary class="menu-top-btn">File</summary>
            <div class="menu-panel" role="menu">
              <button class="menu-item" type="button" data-action="save-construction">Save Construction</button>
              <button class="menu-item" type="button" data-action="import-construction">Import Construction</button>
              <button class="menu-item" type="button" data-action="save-tools">Save Tools</button>
              <button class="menu-item" type="button" data-action="import-tools">Import Tools</button>
              <button class="menu-item" type="button" data-action="export-image">Export Image</button>
              <button class="menu-item" type="button" data-action="about">About</button>
            </div>
          </details>
          <details class="menu-dropdown">
            <summary class="menu-top-btn">Geometry</summary>
            <div class="menu-panel" role="menu">
              <div class="menu-submenu">
                <button class="menu-item menu-item-parent" type="button">Euclidean</button>
                <div class="menu-subpanel" role="menu">
                  <button class="menu-item menu-subitem" type="button" data-action="set-model" data-geometry="euclidean">
                    Standard
                  </button>
                  <button
                    class="menu-item menu-subitem"
                    type="button"
                    data-action="set-model"
                    data-geometry="euclidean_perspective"
                  >
                    Perspective
                  </button>
                  <button
                    class="menu-item menu-subitem"
                    type="button"
                    data-action="set-model"
                    data-geometry="inversive_euclidean"
                  >
                    Inversive
                  </button>
                </div>
              </div>
              <div class="menu-submenu">
                <button class="menu-item menu-item-parent" type="button">Spherical</button>
                <div class="menu-subpanel" role="menu">
                  <button class="menu-item menu-subitem" type="button" data-action="set-model" data-geometry="spherical">
                    Standard
                  </button>
                  <button
                    class="menu-item menu-subitem"
                    type="button"
                    data-action="set-model"
                    data-geometry="spherical_stereographic"
                  >
                    Stereographic
                  </button>
                </div>
              </div>
              <div class="menu-submenu">
                <button class="menu-item menu-item-parent" type="button">Hyperbolic</button>
                <div class="menu-subpanel" role="menu">
                  <button
                    class="menu-item menu-subitem"
                    type="button"
                    data-action="set-model"
                    data-geometry="hyperbolic_poincare"
                  >
                    Poincare Disk
                  </button>
                  <button
                    class="menu-item menu-subitem"
                    type="button"
                    data-action="set-model"
                    data-geometry="hyperbolic_half_plane"
                  >
                    Half Plane
                  </button>
                  <button
                    class="menu-item menu-subitem"
                    type="button"
                    data-action="set-model"
                    data-geometry="hyperbolic_klein"
                  >
                    Klein
                  </button>
                  <button
                    class="menu-item menu-subitem"
                    type="button"
                    data-action="set-model"
                    data-geometry="hyperbolic_hyperboloid"
                  >
                    Hyperboloid
                  </button>
                </div>
              </div>
            </div>
          </details>
          <details class="menu-dropdown">
            <summary class="menu-top-btn">Edit</summary>
            <div class="menu-panel" role="menu">
              <button class="menu-item" type="button" data-action="undo">Undo Cmd-Z</button>
              <button class="menu-item" type="button" data-action="delete">Delete</button>
              <button class="menu-item" type="button" data-action="clear">Clear</button>
              <button class="menu-item" type="button" data-action="reset">Reset</button>
            </div>
          </details>
          <details class="menu-dropdown">
            <summary class="menu-top-btn">View</summary>
            <div class="menu-panel" role="menu">
              <button class="menu-item" type="button" data-action="show-history">Show History</button>
              <button class="menu-item" type="button" data-action="hide-history">Hide History</button>
              <button class="menu-item" type="button" data-action="show-steps">Show Steps</button>
              <button class="menu-item" type="button" data-action="hide-steps">Hide Steps</button>
            </div>
          </details>
        </nav>
        <div class="menu-spacer"></div>
        <div id="statusText" class="status-text"></div>
        <div class="legacy-controls" aria-hidden="true" hidden>
          <label class="menu-label" for="geometrySelect">Geometry</label>
          <select id="geometrySelect" class="menu-select">
            <option value="euclidean" selected>Euclidean</option>
            <option value="euclidean_perspective">Euclidean (Perspective)</option>
            <option value="inversive_euclidean">Inversive Euclidean</option>
            <option value="spherical">Spherical</option>
            <option value="spherical_stereographic">Spherical (Stereographic)</option>
            <option value="hyperbolic_poincare">Hyperbolic (Poincar&eacute; disk)</option>
            <option value="hyperbolic_half_plane">Hyperbolic (Half-plane)</option>
            <option value="hyperbolic_klein">Hyperbolic (Klein)</option>
            <option value="hyperbolic_hyperboloid">Hyperbolic (Hyperboloid)</option>
          </select>
          <button id="undoBtn" class="menu-btn" type="button" disabled title="Undo (Ctrl/Cmd+Z)">Undo</button>
          <button id="clearBtn" class="menu-btn" type="button" title="Clear construction">Clear</button>
          <button id="showStepsBtn" class="menu-btn" type="button">Show Steps</button>
          <button id="saveToolsBtn" class="menu-btn" type="button">Save Tools</button>
          <button id="importToolsBtn" class="menu-btn" type="button">Import Tools</button>
          <button id="saveConstructionBtn" class="menu-btn" type="button">Save Construction</button>
          <button id="importConstructionBtn" class="menu-btn" type="button">Import Construction</button>
          <button id="historyToggleBtn" class="menu-btn" type="button">History</button>
        </div>
      </header>

      <div class="main">
        <aside class="sidebar">
          <div class="sidebar-title">Tools</div>
          <div id="toolListRoot" class="tool-list" role="group" aria-label="Tools">
            <button class="tool-btn" data-tool="point" type="button">Point</button>
            <button class="tool-btn is-active" data-tool="line" type="button">Line</button>
            <button class="tool-btn" data-tool="circle" type="button">Circle</button>
            <button class="tool-btn" data-tool="intersect" type="button">Intersect</button>
          </div>
          <button id="buildToolBtn" class="build-tool-btn" type="button">Build Tool</button>
          <div id="customToolsTitle" class="sidebar-title">Custom Tools</div>
          <div id="customToolList" class="tool-list" role="group" aria-label="Custom tools"></div>
          <div id="toolHint" class="tool-hint"></div>
          <div class="sidebar-footer">
            <div class="hint-title">Controls</div>
            <ul class="hint-list">
              <li>Drag point: move</li>
              <li>Drag background: pan (Shift-drag hyperboloid: rotate)</li>
              <li>Wheel: zoom</li>
              <li>Right-click: style &amp; label</li>
            </ul>
          </div>
        </aside>

        <main class="canvas-pane">
          <canvas id="canvas" aria-label="Geometry canvas"></canvas>
          <div id="contextMenu" class="context-menu is-hidden"></div>
        </main>

        <aside id="historyPane" class="history-pane is-collapsed" aria-label="Construction history">
          <div class="history-header">
            <div class="history-title">History</div>
            <button id="printHistoryBtn" class="menu-btn history-print-btn" type="button">Print History</button>
          </div>
          <div id="historyEmpty" class="history-empty">No steps yet.</div>
          <ol id="historyList" class="history-list"></ol>
        </aside>
      </div>
    </div>

    <input id="importToolsInput" class="file-input-hidden" type="file" accept="application/json,.json" />
    <input
      id="importConstructionInput"
      class="file-input-hidden"
      type="file"
      accept="application/json,.json"
    />

    <script type="module" src="./src/main.js?v=20260222-90"></script>
  </body>
</html>
